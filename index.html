<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Quest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Treasure Quest</h1>
    <div class="stats">
      <p>Health: <span id="health">100</span></p>
      <p>Points: <span id="points">0</span></p>
      <p>Treasures Collected: <span id="treasures">0</span>/3</p>
    </div>
    <div class="grid" id="grid"></div>
    <div class="messages" id="messages"></div>
    <div class="controls">
      <button onclick="movePlayer('up')">Up</button>
      <button onclick="movePlayer('down')">Down</button>
      <button onclick="movePlayer('left')">Left</button>
      <button onclick="movePlayer('right')">Right</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
